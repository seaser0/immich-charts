# ===========================
# External CNPG wiring
# ===========================

env:
  REDIS_HOSTNAME: '{{ printf "%s-redis-master" .Release.Name }}'
  DB_HOSTNAME:
    valueFrom:
      secretKeyRef:
        name: immich-db
        key: DB_HOST
  DB_PORT:
    valueFrom:
      secretKeyRef:
        name: immich-db
        key: DB_PORT
  DB_USERNAME:
    valueFrom:
      secretKeyRef:
        name: immich-db
        key: DB_USERNAME
  DB_DATABASE_NAME:
    valueFrom:
      secretKeyRef:
        name: immich-db
        key: DB_NAME
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: immich-db
        key: DB_PASSWORD
  IMMICH_MACHINE_LEARNING_URL: '{{ printf "http://%s-machine-learning:3003" .Release.Name }}'

# Pin the app image you prefer (you currently use v1.135.3)
image:
  tag: v2.0.1

immich:
  metrics:
    enabled: true
  persistence:
    library:
      existingClaim: immich-data-pvc-prd
  configuration: {}
  resources:
    requests:
      cpu: 1000m
      memory: 512Mi
    limits:
      cpu: 4000m
      memory: 4Gi

# ---------------------------
# Dependencies
# ---------------------------

postgresql:
  enabled: false

redis:
  enabled: true
  architecture: standalone
  image:
    registry: docker.io
    repository: redis
    tag: 7.4-bookworm  # Use 7.4-alpine for smaller image
  auth:
    enabled: false

# ---------------------------
# Immich components
# ---------------------------

server:
  enabled: true
  # Use controller.replicas instead of replicaCount
  controller:
    replicas: 2
    strategy: RollingUpdate  # Important for multiple replicas
  image:
    repository: ghcr.io/immich-app/immich-server
    pullPolicy: IfNotPresent
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/backend-protocol: HTTP
      hosts:
        - host: immich.nevit.ch
          paths:
            - path: "/"
              pathType: Prefix
              backend:
                service:
                  name: immich-server
                  port:
                    name: https
      tls:
        - hosts:
          - immich.nevit.ch
          secretName: immich-secret-tls

machine-learning:
  enabled: true
  image:
    repository: ghcr.io/immich-app/immich-machine-learning
    pullPolicy: IfNotPresent
  env:
    TRANSFORMERS_CACHE: /cache
  persistence:
    cache:
      enabled: true
      size: 10Gi
      type: emptyDir
      accessMode: ReadWriteMany
      storageClass: nfs-csi
