# ===========================
# External CNPG wiring
# ===========================
env:
  REDIS_HOSTNAME: '{{ printf "%s-redis-master" .Release.Name }}'
  DB_HOSTNAME:
    valueFrom:
      secretKeyRef:
        name: immich-db
        key: DB_HOST
  DB_PORT:
    valueFrom:
      secretKeyRef:
        name: immich-db
        key: DB_PORT
  DB_USERNAME:
    valueFrom:
      secretKeyRef:
        name: immich-db
        key: DB_USERNAME
  DB_DATABASE_NAME:
    valueFrom:
      secretKeyRef:
        name: immich-db
        key: DB_NAME
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: immich-db
        key: DB_PASSWORD
  IMMICH_MACHINE_LEARNING_URL: '{{ printf "http://%s-machine-learning:3003" .Release.Name }}'

